#docker-compose.yml
version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./services/othor-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./services/othor-frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${FRONTEND_URL}
    depends_on:
      - organizations
      - metrics
      - auth
      - narrative
      - chatbot

  # Organization Service
  organizations:
    env_file:
     - .env  
    build:
      context: ./services/backend-organizations
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"
    volumes:
      - ./services/backend-organizations:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PORT=${DB_PORT:-5432}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${SECRET_KEY}
    depends_on:
      - postgres

  # Metrics Service
  metrics:
    env_file:
     - .env
    build:
      context: ./services/backend-metrics
      dockerfile: Dockerfile.dev
    ports:
      - "8002:8000"
    volumes:
      - ./services/backend-metrics:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PORT=${DB_PORT:-5432}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${SECRET_KEY}
    depends_on:
      - postgres

  # Metric Discovery Service
  metric-discovery:
    env_file:
     - .env  
    build:
      context: ./services/backend-metric-discovery
      dockerfile: Dockerfile.dev
    ports:
      - "8003:8000"
    volumes:
      - ./services/backend-metric-discovery:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_PORT=${DB_PORT:-5432}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # Auth Service
  auth:
    env_file:
     - .env  
    build:
      context: ./services/backend-auth
      dockerfile: Dockerfile.dev
    ports:
      - "8004:8000"
    volumes:
      - ./services/backend-auth:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_PORT=${DB_PORT:-5432}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${SECRET_KEY}
      - JWT_ALGORITHM=${ALGORITHM}
      - SENDER_NAME=${APP_NAME}
      - FRONTEND_URL=${FRONTEND_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  # Narrative Service
  narrative:
    env_file:
     - .env
    build:
      context: ./services/backend-narrative-and-datasource
      dockerfile: Dockerfile.dev
    ports:
      - "8005:8000"
    volumes:
      - ./services/backend-narrative-and-datasource:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_PORT=${DB_PORT:-5432}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres

  # Chatbot Service
  chatbot:
    env_file:
     - .env  
    build:
      context: ./services/backend-chatbot
      dockerfile: Dockerfile.dev
    ports:
      - "8006:8000"
    volumes:
      - ./services/backend-chatbot:/app
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres

  # Database Service
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    env_file:
     - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=othor_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Initializer Service
  db-init:
    env_file:
     - .env
    build:
      context: ./init-scripts
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${DB_NAME:-othor_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${SECRET_KEY}
    volumes:
      - ./init-scripts/sample-data:/sample-data:ro
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
    restart: on-failure:3

  # Redis for caching
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    depends_on:
      - frontend
      - organizations
      - metrics
      - auth
      - narrative
      - chatbot

volumes:
  postgres_data:
  redis_data: